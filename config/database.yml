default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: db/development.sqlite3

test:
  <<: *default
  database: fitune_challenge_test

production:
  <<: *default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= Rails.application.credentials.prod_host_name %>
  database: <%= Rails.application.credentials.prod_db_name %>
  username: <%= Rails.application.credentials.prod_db_user_name %>
  password: <%= Rails.application.credentials.prod_db_user_password %>
